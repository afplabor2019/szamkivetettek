        <br>

        <br>

        <br>

        <br>

        <br>
        <h2>Telefonszám:</h2>

        <br>
        <br>
        
        <label id="registerState"></label><br/>
        <button class="" name="ellenoriz" title="Regisztráció" onclick="validateRegister()">

      <br>
      <br>

    <br>
