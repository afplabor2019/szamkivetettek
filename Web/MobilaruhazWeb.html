<!DOCTYPE html>
<html>
<head>
<title>Mobiláruház</title>
<link href="style.css" rel="stylesheet" />

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Fooldal')" id="defaultOpen">Főoldal</button>
  <button class="tablinks" onclick="openCity(event, 'mobil')">Mobiltelefonok</button>
  <button class="tablinks" onclick="openCity(event, 'tablagep')">Táblagépek</button>
  <button class="tablinks" onclick="openCity(event, 'okosora')">Okosórák</button>
    <button class="tablinks" onclick="openCity(event, 'laptop')">Laptopok</button>
</div>


<div id="Fooldal" class="tabcontent">
  <center>
  <h3>Webshop</h3>
  	<p><i>Csapat: Számkivetettek</i></p>			
  </center>
</div>

<div id="mobil" class="tabcontent">
	<center>
	<h3>Mobiltelefonok</h3>
	</center>	
</div>

<div id="tablagep" class="tabcontent">
	<center>
	<h3>Táblagépek</h3>
	</center>
</div>

<div id="okosora" class="tabcontent">
	<center>
	<h3>Okosórák</h3>
	</center>
</div>

<div id="laptop" class="tabcontent">
	<center>
	<h3>Laptopok</h3>
	</center>
</div>
   



<script>
// Menü rendszer működése
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}

document.getElementById("defaultOpen").click();


</script>

</body>
</html>
